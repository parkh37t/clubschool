<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>프로젝트 관리 대시보드</title>
    <script>
        // GitHub Pages SPA redirect
        // 이 스크립트는 404 페이지에서 올바른 라우트로 리다이렉트합니다
        (function() {
            var redirect = sessionStorage.redirect;
            delete sessionStorage.redirect;
            if (redirect && redirect != location.href) {
                history.replaceState(null, null, redirect);
            }
        })();
    </script>
</head>
<body>
    <div id="root"></div>
    <script>
        // GitHub Pages에서 클라이언트 사이드 라우팅 지원
        if (location.pathname !== '/') {
            sessionStorage.redirect = location.href;
            location.replace(location.origin + location.pathname.split('/').slice(0, 2).join('/') + '/?redirect=' + encodeURIComponent(location.href));
        }
    </script>
    
    <!-- 로딩 화면 -->
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .loading {
            text-align: center;
            color: white;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 { margin: 0 0 10px; font-size: 24px; }
        p { margin: 0; opacity: 0.8; font-size: 16px; }
    </style>
    
    <div class="loading">
        <div class="spinner"></div>
        <h1>프로젝트 관리 대시보드</h1>
        <p>로딩 중입니다...</p>
    </div>
</body>
</html>
